<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Iron Rivals Bingo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="brandIcon"></div>
        <div>
          <div class="title">Iron Rivals Bingo</div>
          <div class="subtitle">Premium Drop Tracker</div>
        </div>
      </div>
    </div>

    <div class="panel">
      <div id="eventLine" class="eventLine ok">
        <div class="eventLeft">
          <div class="eventIcon">✓</div>
          <div class="eventText">
            <div class="line1" id="eventTitle">Waiting for drops…</div>
            <div class="line2" id="eventSub">Auto-submit armed</div>
          </div>
        </div>
        <div class="eventRight">
          <div class="eventTick">✓</div>
        </div>
      </div>
    </div>
  </div>

  <audio id="dropSound" preload="auto">
    <source src="drop.mp3" type="audio/mpeg">
  </audio>

  <script src="main.js"></script>
</body>
</html>
